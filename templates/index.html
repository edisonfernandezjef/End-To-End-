<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de Objetos YOLOv11</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      text-align: center;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { margin-bottom: 15px; font-weight: 600; }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      display: flex; flex-direction: column; align-items: center;
    }
    input[type="file"], select, button {
      margin: 10px 0; padding: 10px;
      border-radius: 8px; border: none;
      font-size: 1rem;
    }
    input[type="file"] { background: rgba(255,255,255,0.2); color: #fff; cursor: pointer; }
    select { background: rgba(255,255,255,0.2); color: #fff; cursor: pointer; }
    button {
      background-color: #00c6ff; color: #fff;
      font-weight: 600; cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background-color: #0072ff; transform: scale(1.05); }
    img {
      width: 80%; max-width: 600px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    @media (max-width: 768px) {
      img { width: 95%; }
      form { width: 90%; }
    }
  </style>
</head>
<body>
  <h1>Detector de Objetos con YOLOv11</h1>

  <form method="POST" action="/predict" enctype="multipart/form-data">
    <label for="model_choice">Selecciona el modelo:</label>
    <select name="model_choice" id="model_choice">
      <option value="best.pt" {% if selected_model == 'best.pt' %}selected{% endif %}>Modelo personalizado (best.pt)</option>
      <option value="yolo11n.pt" {% if selected_model == 'yolo11n.pt' %}selected{% endif %}>Modelo COCO (yolo11n.pt)</option>
    </select>

    <input type="file" name="file" accept="image/*" id="imageInput" required>
    <img id="preview" style="display:none;" alt="Vista previa de imagen" />
    <button type="submit">Procesar Imagen</button>
  </form>

  {% if original_image %}
    <h2>Imagen original:</h2>
    <img src="{{ original_image }}" alt="Original">
  {% endif %}

  {% if user_image %}
    <h2>Resultado:</h2>
    <img src="{{ user_image }}" alt="Resultado">
  {% endif %}

  <footer>© 2025 Jorge Edison Fernández</footer>

  <script>
    // Vista previa de la imagen antes de procesar
    document.getElementById('imageInput').addEventListener('change', function (event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });
  </script>
</body>
</html>
